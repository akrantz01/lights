name: Pulumi
on:
  push:
    branches:
      - master

jobs:
  update:
    name: Update
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
          cache: yarn
      - run: yarn install
      - uses: pulumi/actions@v3
        with:
          command: up
          stack-name: dev
          work-dir: setup
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
