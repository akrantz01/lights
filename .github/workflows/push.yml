name: Pulumi
on:
  push:
    branches:
      - main

jobs:
  update:
    name: Update
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
          cache: yarn
          cache-dependency-path: setup/yarn.lock
      - run: yarn install
        working-directory: setup
      - uses: pulumi/actions@v3
        with:
          command: up
          stack-name: dev
          work-dir: setup
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}

  build-api:
    name: Build API
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - linux.arm64
          - linux.amd64
          - windows.amd64
          - darwin.amd64
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.17.5'
      - run: |
          platform=${{ matrix.platform }}
          platform_split=(${platform//\//})
          GOOS=${platform_split[0]} GOARCH=${platform_split[1]} go build -o ./lights-api.${{ matrix.platform }}
      - uses: actions/upload-artifact@v2
        with:
          name: lights-api.${{ matrix.platform }}
          path: ${{ github.workspace }}/lights-api.${{ matrix.platform }}
